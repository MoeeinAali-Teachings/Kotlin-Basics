</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="3" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="variable-type">Variable Type</h1>
<p>To create a variable, use <code>var</code> or <code>val</code>, and assign a value to it with the equal sign <code>=</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> name = <span class="hljs-string">&quot;Moeein&quot;</span>           <span class="hljs-comment">// String (text)</span>
<span class="hljs-keyword">val</span> birthyear = <span class="hljs-number">1382</span>        <span class="hljs-comment">// Int (number)</span>
</code></pre>
<p><strong>The difference between <code>var</code> and <code>val</code> is that variables declared with the var keyword can be changed/modified, while <code>val</code> variables cannot</strong></p>
<p>it is possible to specify the type if you insist:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> name: String = <span class="hljs-string">&quot;Moeein&quot;</span>   <span class="hljs-comment">// String</span>
<span class="hljs-keyword">val</span> birthyear: <span class="hljs-built_in">Int</span> = <span class="hljs-number">1382</span>   <span class="hljs-comment">// Int</span>
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="4" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="data-types">Data Types</h1>
<p>In Kotlin, the type of a variable is decided by its value:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> myNum: <span class="hljs-built_in">Int</span> = <span class="hljs-number">5</span>                <span class="hljs-comment">// Int</span>
<span class="hljs-keyword">val</span> myDoubleNum: <span class="hljs-built_in">Double</span> = <span class="hljs-number">5.99</span>    <span class="hljs-comment">// Double</span>
<span class="hljs-keyword">val</span> myLetter: <span class="hljs-built_in">Char</span> = <span class="hljs-string">&#x27;D&#x27;</span>          <span class="hljs-comment">// Char</span>
<span class="hljs-keyword">val</span> myBoolean: <span class="hljs-built_in">Boolean</span> = <span class="hljs-literal">true</span>     <span class="hljs-comment">// Boolean</span>
<span class="hljs-keyword">val</span> myText: String = <span class="hljs-string">&quot;Hello&quot;</span>      <span class="hljs-comment">// String</span>
</code></pre>
<p>Data types are divided into different groups:</p>
<ul>
<li>Numbers
<ul>
<li>Byte - Short - Int - Long - Float - Double</li>
</ul>
</li>
<li>Characters</li>
<li>Booleans</li>
<li>Strings</li>
<li>Arrays</li>
</ul>
<p>To convert a numeric data type to another type, you must use one of the following functions:<br />
<code>toByte()</code>, <code>toShort()</code>, <code>toInt()</code>, <code>toLong()</code>, <code>toFloat()</code>, <code>toDouble()</code> or <code>toChar()</code></p>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="5" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="arithmetic-operators">Arithmetic Operators</h1>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Name</th>
<th>Description</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>+</code></td>
<td>Addition</td>
<td>Adds together two values</td>
<td><code>x + y</code></td>
</tr>
<tr>
<td><code>-</code></td>
<td>Subtraction</td>
<td>Subtracts one value from another</td>
<td><code>x - y</code></td>
</tr>
<tr>
<td><code>*</code></td>
<td>Multiplication</td>
<td>Multiplies two values</td>
<td><code>x * y</code></td>
</tr>
<tr>
<td><code>/</code></td>
<td>Division</td>
<td>Divides one value from another</td>
<td><code>x / y</code></td>
</tr>
<tr>
<td><code>%</code></td>
<td>Modulus</td>
<td>Returns the division remainder</td>
<td><code>x % y</code></td>
</tr>
<tr>
<td><code>++</code></td>
<td>Increment</td>
<td>Increases the value by 1</td>
<td><code>++x</code></td>
</tr>
<tr>
<td><code>--</code></td>
<td>Decrement</td>
<td>Decreases the value by 1</td>
<td><code>--x</code></td>
</tr>
</tbody>
</table>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="6" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="assignment-operators">Assignment Operators</h1>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Example</th>
<th>Same As</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>=</code></td>
<td><code>x = 5</code></td>
<td><code>x = 5</code></td>
</tr>
<tr>
<td><code>+=</code></td>
<td><code>x += 3</code></td>
<td><code>x = x + 3</code></td>
</tr>
<tr>
<td><code>-=</code></td>
<td><code>x -= 3</code></td>
<td><code>x = x - 3</code></td>
</tr>
<tr>
<td><code>*=</code></td>
<td><code>x *= 3</code></td>
<td><code>x = x * 3</code></td>
</tr>
<tr>
<td><code>/=</code></td>
<td><code>x /= 3</code></td>
<td><code>x = x / 3</code></td>
</tr>
<tr>
<td><code>%=</code></td>
<td><code>x %= 3</code></td>
<td><code>x = x % 3</code></td>
</tr>
</tbody>
</table>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="7" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="comparison-operators">Comparison Operators</h1>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Name</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>==</code></td>
<td>Equal to</td>
<td><code>x == y</code></td>
</tr>
<tr>
<td><code>!=</code></td>
<td>Not equal</td>
<td><code>x != y</code></td>
</tr>
<tr>
<td><code>&gt;</code></td>
<td>Greater than</td>
<td><code>x &gt; y</code></td>
</tr>
<tr>
<td><code>&lt;</code></td>
<td>Less than</td>
<td><code>x &lt; y</code></td>
</tr>
<tr>
<td><code>&gt;=</code></td>
<td>Greater than or equal to</td>
<td><code>x &gt;= y</code></td>
</tr>
<tr>
<td><code>&lt;=</code></td>
<td>Less than or equal to</td>
<td><code>x &lt;= y</code></td>
</tr>
</tbody>
</table>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="8" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="logical-operators">Logical Operators</h1>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Name</th>
<th>Description</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>&amp;&amp;</code></td>
<td>Logical and</td>
<td>Returns <code>true</code> if both statements are true</td>
<td><code>x&lt;5 &amp;&amp; x&lt;10</code></td>
</tr>
<tr>
<td><code>||</code></td>
<td>Logical or</td>
<td>Returns <code>true</code> if one of the statements is true</td>
<td><code>x&lt;5 || x&lt;4</code></td>
</tr>
<tr>
<td><code>!</code></td>
<td>Logical not</td>
<td>Reverses the result; returns <code>false</code> if true</td>
<td><code>!(x&lt;5)</code></td>
</tr>
</tbody>
</table>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="9" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="strings">Strings</h1>
<p>Strings are used for storing text.</p>
<p>A string contains a collection of characters surrounded by double quotes:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> greeting = <span class="hljs-string">&quot;Hello&quot;</span>
</code></pre>
<p>This will generate an error:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> name
name = <span class="hljs-string">&quot;John&quot;</span>
println(name)
</code></pre>
<p>This works fine:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> name: String
name = <span class="hljs-string">&quot;John&quot;</span>
println(name)
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="10" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="strings-1">Strings</h1>
<h2 id="access-a-string">Access a String</h2>
<p>To access the characters (elements) of a string, you must refer to the index number inside square brackets.</p>
<p>String indexes start with 0. In the example below, we access the first and third element in <code>txt</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> txt = <span class="hljs-string">&quot;Hello World&quot;</span>
println(txt[<span class="hljs-number">0</span>]) <span class="hljs-comment">// first element (H)</span>
println(txt[<span class="hljs-number">2</span>]) <span class="hljs-comment">// third element (l)</span>
</code></pre>
<p>A String in Kotlin is an object, which contain properties and functions that can perform certain operations on strings, by writing a dot character (.) after the specific string variable. For example, the <code>length</code> of a string can be found with the length property:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> txt = <span class="hljs-string">&quot;ABCDEFGHIJKLMNOPQRSTUVWXYZ&quot;</span>
println(<span class="hljs-string">&quot;The length of the txt string is: &quot;</span> + txt.length)
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="11" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="strings-2">Strings</h1>
<h2 id="comparing-strings">Comparing Strings</h2>
<p>The <code>compareTo(string)</code> function compares two strings and returns 0 if both are equal:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> txt1 = <span class="hljs-string">&quot;Hello World&quot;</span>
<span class="hljs-keyword">var</span> txt2 = <span class="hljs-string">&quot;Hello World&quot;</span>
println(txt1.compareTo(txt2))  <span class="hljs-comment">// Outputs 0 (they are equal)</span>
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="12" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="strings-3">Strings</h1>
<h2 id="finding-a-string-in-a-string">Finding a String in a String</h2>
<p>The <code>indexOf()</code> function returns the index (the position) of the first occurrence of a specified text in a string (including whitespace):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> txt = <span class="hljs-string">&quot;Please locate where &#x27;locate&#x27; occurs!&quot;</span>
println(txt.indexOf(<span class="hljs-string">&quot;locate&quot;</span>))  <span class="hljs-comment">// Outputs 7</span>
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="13" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="strings-4">Strings</h1>
<h2 id="string-concatenation">String Concatenation</h2>
<p>The <code>+</code> operator can be used between strings to add them together to make a new string. This is called concatenation:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> firstName = <span class="hljs-string">&quot;John&quot;</span>
<span class="hljs-keyword">var</span> lastName = <span class="hljs-string">&quot;Doe&quot;</span>
println(firstName + <span class="hljs-string">&quot; &quot;</span> + lastName)
</code></pre>
<p>You can also use the <code>plus()</code> function to concatenate two strings:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> firstName = <span class="hljs-string">&quot;John &quot;</span>
<span class="hljs-keyword">var</span> lastName = <span class="hljs-string">&quot;Doe&quot;</span>
println(firstName.plus(lastName))
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="14" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="strings-5">Strings</h1>
<h2 id="string-templatesinterpolation">String Templates/Interpolation</h2>
<p>Instead of concatenation, you can also use &quot;string templates&quot;, which is an easy way to add variables and expressions inside a string.</p>
<p>Just refer to the variable with the <code>$</code> symbol:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> firstName = <span class="hljs-string">&quot;John&quot;</span>
<span class="hljs-keyword">var</span> lastName = <span class="hljs-string">&quot;Doe&quot;</span>
println(<span class="hljs-string">&quot;My name is <span class="hljs-variable">$firstName</span> <span class="hljs-variable">$lastName</span>&quot;</span>)
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="15" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="booleans">Booleans</h1>
<p>A boolean type can be declared with the <code>Boolean</code> keyword and can only take the values <code>true</code> or <code>false</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> isKotlinFun: <span class="hljs-built_in">Boolean</span> = <span class="hljs-literal">true</span>
<span class="hljs-keyword">val</span> isFishTasty: <span class="hljs-built_in">Boolean</span> = <span class="hljs-literal">false</span>
println(isKotlinFun)   <span class="hljs-comment">// Outputs true</span>
println(isFishTasty)   <span class="hljs-comment">// Outputs false </span>
</code></pre>
<p>Just like you have learned with other data types in the previous chapters, the example above can also be written without specifying the type, as Kotlin is smart enough to understand that the variables are Booleans:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> isKotlinFun = <span class="hljs-literal">true</span>
<span class="hljs-keyword">val</span> isFishTasty = <span class="hljs-literal">false</span>
println(isKotlinFun)   <span class="hljs-comment">// Outputs true</span>
println(isFishTasty)   <span class="hljs-comment">// Outputs false </span>
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="16" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="booleans-1">Booleans</h1>
<h2 id="boolean-expression">Boolean Expression</h2>
<p>A Boolean expression returns a Boolean value: <code>true</code> or <code>false</code>.</p>
<p>You can use a comparison operator, such as the greater than (<code>&gt;</code>) operator to find out if an expression (or a variable) is true:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> x = <span class="hljs-number">10</span>
<span class="hljs-keyword">val</span> y = <span class="hljs-number">9</span>
println(x &gt; y) <span class="hljs-comment">// Returns true, because 10 is greater than 9</span>
</code></pre>
<p>In the examples below, we use the equal to (==) operator to evaluate an expression:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> x = <span class="hljs-number">10</span>;
println(x == <span class="hljs-number">10</span>); <span class="hljs-comment">// Returns true, because the value of x is equal to 10</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin">println(<span class="hljs-number">10</span> == <span class="hljs-number">15</span>); <span class="hljs-comment">// Returns false, because 10 is not equal to 15</span>
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="17" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="if--else">If ... Else</h1>
<p>Kotlin has the following conditionals:</p>
<ul>
<li>Use <code>if</code> to specify a block of code to be executed, if a specified condition is true</li>
<li>Use <code>else</code> to specify a block of code to be executed, if the same condition is false</li>
<li>Use <code>else if</code> to specify a new condition to test, if the first condition is false</li>
<li>Use <code>when</code> to specify many alternative blocks of code to be executed</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">if</span> (condition1) {
  <span class="hljs-comment">// block of code to be executed if condition1 is true</span>
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (condition2) {
  <span class="hljs-comment">// block of code to be executed if the condition1 is false and condition2 is true</span>
} <span class="hljs-keyword">else</span> {
  <span class="hljs-comment">// block of code to be executed if the condition1 is false and condition2 is false</span>
}
</code></pre>
<p><strong>When using <code>if</code> as an expression, you must also include <code>else</code> (required).</strong></p>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="18" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="if--else-expressions">If ... Else Expressions</h1>
<p>In Kotlin, you can also use <code>if..else</code> statements as expressions (assign a value to a variable and return it):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> time = <span class="hljs-number">20</span>
<span class="hljs-keyword">val</span> greeting = <span class="hljs-keyword">if</span> (time &lt; <span class="hljs-number">18</span>) {
  <span class="hljs-string">&quot;Good day.&quot;</span>
} <span class="hljs-keyword">else</span> {
  <span class="hljs-string">&quot;Good evening.&quot;</span>
}
println(greeting)
</code></pre>
<p>Note: You can ommit the curly braces <code>{}</code> when <code>if</code> has only one statement:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
  <span class="hljs-keyword">val</span> time = <span class="hljs-number">20</span>
  <span class="hljs-keyword">val</span> greeting = <span class="hljs-keyword">if</span> (time &lt; <span class="hljs-number">18</span>) <span class="hljs-string">&quot;Good day.&quot;</span> <span class="hljs-keyword">else</span> <span class="hljs-string">&quot;Good evening.&quot;</span>
  println(greeting)
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="19" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-when">Kotlin When</h1>
<p>Instead of writing many <code>if..else</code> expressions, you can use the <code>when</code> expression, which is much easier to read.</p>
<p>It is used to select one of many code blocks to be executed:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> day = <span class="hljs-number">4</span>

<span class="hljs-keyword">val</span> result = <span class="hljs-keyword">when</span> (day) {
  <span class="hljs-number">1</span> -&gt; <span class="hljs-string">&quot;Monday&quot;</span>
  <span class="hljs-number">2</span> -&gt; <span class="hljs-string">&quot;Tuesday&quot;</span>
  <span class="hljs-number">3</span> -&gt; <span class="hljs-string">&quot;Wednesday&quot;</span>
  <span class="hljs-number">4</span> -&gt; <span class="hljs-string">&quot;Thursday&quot;</span>
  <span class="hljs-number">5</span> -&gt; <span class="hljs-string">&quot;Friday&quot;</span>
  <span class="hljs-number">6</span> -&gt; <span class="hljs-string">&quot;Saturday&quot;</span>
  <span class="hljs-number">7</span> -&gt; <span class="hljs-string">&quot;Sunday&quot;</span>
  <span class="hljs-keyword">else</span> -&gt; <span class="hljs-string">&quot;Invalid day.&quot;</span>
}
println(result)

<span class="hljs-comment">// Outputs &quot;Thursday&quot; (day 4)</span>
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="20" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-when-1">Kotlin When</h1>
<ul>
<li>The <code>when</code> variable (day) is evaluated once</li>
<li>The value of the day variable is compared with the values of each &quot;branch&quot;</li>
<li>Each branch starts with a value, followed by an arrow (-&gt;) and a result</li>
<li>If there is a match, the associated block of code is executed</li>
<li><code>else</code> is used to specify some code to run if there is no match</li>
<li>In the example above, the value of <code>day</code> is <code>4</code>, meaning &quot;Thursday&quot; will be printed</li>
</ul>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="21" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-while-loop">Kotlin While Loop</h1>
<p>Loops can execute a block of code as long as a specified condition is reached.</p>
<p>Loops are handy because they save time, reduce errors, and they make code more readable.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>
<span class="hljs-keyword">while</span> (i &lt; <span class="hljs-number">5</span>) {
  println(i)
  i++
} 
</code></pre>
<p><strong>Note: Do not forget to increase the variable used in the condition, otherwise the loop will never end.</strong></p>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="22" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-break">Kotlin Break</h1>
<p>The <code>break</code> statement is used to jump out of a <strong>loop</strong>.\</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>
<span class="hljs-keyword">while</span> (i &lt; <span class="hljs-number">10</span>) {
  println(i)
  i++
  <span class="hljs-keyword">if</span> (i == <span class="hljs-number">4</span>) {
    <span class="hljs-keyword">break</span>
  }
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="23" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-labelled-break">Kotlin labelled break</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">(args: <span class="hljs-type">Array</span>&lt;<span class="hljs-type">String</span>&gt;)</span></span> {
    <span class="hljs-keyword">var</span> num1 = <span class="hljs-number">4</span>
    <span class="hljs-symbol">outer@</span> <span class="hljs-keyword">while</span> (num1 &gt; <span class="hljs-number">0</span>) {
        <span class="hljs-keyword">var</span> num2 = <span class="hljs-number">4</span>
        <span class="hljs-symbol">inner@</span> <span class="hljs-keyword">while</span> (num2 &gt; <span class="hljs-number">0</span>) {
            <span class="hljs-keyword">if</span> (num1==<span class="hljs-number">2</span>)
                <span class="hljs-keyword">break</span><span class="hljs-symbol">@outer</span>
            println(<span class="hljs-string">&quot;num1 = <span class="hljs-variable">$num1</span>, num2 = <span class="hljs-variable">$num2</span>&quot;</span>)
            num2--
        }
        num1--
    }
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="24" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-continue">Kotlin Continue</h1>
<p>The <code>continue</code> statement breaks one iteration (in the loop), if a specified condition occurs, and continues with the next iteration in the loop.</p>
<p>This example skips the value of 4:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>
<span class="hljs-keyword">while</span> (i &lt; <span class="hljs-number">10</span>) {
  <span class="hljs-keyword">if</span> (i == <span class="hljs-number">4</span>) {
    i++
    <span class="hljs-keyword">continue</span>
  }
  println(i)
  i++
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="25" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-labelled-continue">Kotlin labelled continue</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">(args: <span class="hljs-type">Array</span>&lt;<span class="hljs-type">String</span>&gt;)</span></span> {
    <span class="hljs-keyword">var</span> num1 = <span class="hljs-number">4</span>
    <span class="hljs-symbol">outer@</span> <span class="hljs-keyword">while</span> (num1 &gt; <span class="hljs-number">0</span>) {
        num1--
        <span class="hljs-keyword">var</span> num2 = <span class="hljs-number">4</span>
        <span class="hljs-symbol">inner@</span> <span class="hljs-keyword">while</span> (num2 &gt; <span class="hljs-number">0</span>) {
            <span class="hljs-keyword">if</span> (num1 &lt;= <span class="hljs-number">2</span>)
                <span class="hljs-keyword">continue</span><span class="hljs-symbol">@outer</span>
            println(<span class="hljs-string">&quot;num1 = <span class="hljs-variable">$num1</span>, num2 = <span class="hljs-variable">$num2</span>&quot;</span>)
            num2--
        }
    }
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="26" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-arrays">Kotlin Arrays</h1>
<p>Arrays are used to store multiple values in a single variable, instead of creating separate variables for each value.</p>
<p>To create an array, use the <code>arrayOf()</code> function, and place the values in a comma-separated list inside it:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> cars = arrayOf(<span class="hljs-string">&quot;Volvo&quot;</span>, <span class="hljs-string">&quot;BMW&quot;</span>, <span class="hljs-string">&quot;Ford&quot;</span>, <span class="hljs-string">&quot;Mazda&quot;</span>)

</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="27" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-arrays-1">Kotlin Arrays</h1>
<h3 id="access-the-elements-of-an-array">Access the Elements of an Array</h3>
<p>You can access an array element by referring to the index number, inside square brackets.</p>
<p>In this example, we access the value of the first element in cars:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> cars = arrayOf(<span class="hljs-string">&quot;Volvo&quot;</span>, <span class="hljs-string">&quot;BMW&quot;</span>, <span class="hljs-string">&quot;Ford&quot;</span>, <span class="hljs-string">&quot;Mazda&quot;</span>)
println(cars[<span class="hljs-number">0</span>])
<span class="hljs-comment">// Outputs Volvo </span>
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="28" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-arrays-2">Kotlin Arrays</h1>
<h3 id="change-an-array-element">Change an Array Element</h3>
<p>To change the value of a specific element, refer to the index number:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> cars = arrayOf(<span class="hljs-string">&quot;Volvo&quot;</span>, <span class="hljs-string">&quot;BMW&quot;</span>, <span class="hljs-string">&quot;Ford&quot;</span>, <span class="hljs-string">&quot;Mazda&quot;</span>)
cars[<span class="hljs-number">0</span>] = <span class="hljs-string">&quot;Opel&quot;</span>
println(cars[<span class="hljs-number">0</span>])
<span class="hljs-comment">// Now outputs Opel instead of Volvo</span>
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="29" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-arrays-3">Kotlin Arrays</h1>
<h3 id="array-length--size">Array Length / Size</h3>
<p>To find out how many elements an array have, use the <code>size</code> property:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> cars = arrayOf(<span class="hljs-string">&quot;Volvo&quot;</span>, <span class="hljs-string">&quot;BMW&quot;</span>, <span class="hljs-string">&quot;Ford&quot;</span>, <span class="hljs-string">&quot;Mazda&quot;</span>)
println(cars.size)
<span class="hljs-comment">// Outputs 4 </span>
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="30" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-for-loop">Kotlin For Loop</h1>
<p>Often when you work with arrays, you need to loop through all of the elements.</p>
<p>To loop through array elements, use the <code>for</code> loop together with the <code>in</code> operator:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> cars = arrayOf(<span class="hljs-string">&quot;Volvo&quot;</span>, <span class="hljs-string">&quot;BMW&quot;</span>, <span class="hljs-string">&quot;Ford&quot;</span>, <span class="hljs-string">&quot;Mazda&quot;</span>)
<span class="hljs-keyword">for</span> (x <span class="hljs-keyword">in</span> cars) {
  println(x)
}
</code></pre>
<p>You can loop through all kinds of arrays. In the example above, we used an array of strings.</p>
<p>In the example below, we loop through an array of integers:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> nums = arrayOf(<span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">10</span>, <span class="hljs-number">15</span>, <span class="hljs-number">20</span>)
<span class="hljs-keyword">for</span> (x <span class="hljs-keyword">in</span> nums) {
  println(x)
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="31" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-do-while-loop">Kotlin do-while loop</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">do</span> {
      <span class="hljs-comment">// code to run</span>
}
<span class="hljs-keyword">while</span>(condition)
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="32" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-ranges">Kotlin Ranges</h1>
<p>With the <code>for</code> loop, you can also create <strong>ranges</strong> of values with <code>..</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">for</span> (chars <span class="hljs-keyword">in</span> <span class="hljs-string">&#x27;a&#x27;</span>..<span class="hljs-string">&#x27;x&#x27;</span>) {
  println(chars)
}
</code></pre>
<p>You can also create ranges of numbers:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">for</span> (nums <span class="hljs-keyword">in</span> <span class="hljs-number">5.</span><span class="hljs-number">.15</span>) {
  println(nums)
} 
</code></pre>
<p><strong>Note: The first and last value is included in the range.</strong></p>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="33" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-ranges-1">Kotlin Ranges</h1>
<h3 id="check-if-a-value-exists">Check if a Value Exists</h3>
<p>You can also use the <code>in</code> operator to check if a value exists in a range:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> nums = arrayOf(<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>, <span class="hljs-number">8</span>)
<span class="hljs-keyword">if</span> (<span class="hljs-number">2</span> <span class="hljs-keyword">in</span> nums) {
  println(<span class="hljs-string">&quot;It exists!&quot;</span>)
} <span class="hljs-keyword">else</span> {
  println(<span class="hljs-string">&quot;It does not exist.&quot;</span>)
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="34" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-ranges-2">Kotlin Ranges</h1>
<h3 id="check-if-a-value-exists-1">Check if a Value Exists</h3>
<p>You can also use the <code>in</code> operator to check if a value exists in a range:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">val</span> nums = arrayOf(<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>, <span class="hljs-number">8</span>)
<span class="hljs-keyword">if</span> (<span class="hljs-number">2</span> <span class="hljs-keyword">in</span> nums) {
  println(<span class="hljs-string">&quot;It exists!&quot;</span>)
} <span class="hljs-keyword">else</span> {
  println(<span class="hljs-string">&quot;It does not exist.&quot;</span>)
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>
<p><img src="figs/2.jpg" alt="image" /></p>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="36" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-functions">Kotlin Functions</h1>
<p>To create your own function, use the <code>fun</code> keyword, and write the name of the function, followed by parantheses ():</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">myFunction</span><span class="hljs-params">()</span></span> {
  println(<span class="hljs-string">&quot;I just got executed!&quot;</span>)
} 
</code></pre>
<p>To call a function in Kotlin, write the name of the function followed by two parantheses ().</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
  myFunction() <span class="hljs-comment">// Call myFunction</span>
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="37" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-functions-1">Kotlin Functions</h1>
<h3 id="function-parameters">Function Parameters</h3>
<p>Parameters are specified after the function name, inside the parentheses. You can add as many parameters as you want, just separate them with a comma. Just note that you must specify the type of each parameter (Int, String, etc).</p>
<p>The following example has a function that takes a <code>String</code> called fname as parameter. When the function is called, we pass along a first name, which is used inside the function to print the full name:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">myFunction</span><span class="hljs-params">(fname: <span class="hljs-type">String</span>)</span></span> {
  println(fname + <span class="hljs-string">&quot; Doe&quot;</span>)
}
</code></pre>
<p>When a <strong>parameter</strong> is passed to the function, it is called an <strong>argument</strong>. So, from the example above: <code>fname</code> is a <strong>parameter</strong>, while <code>John</code>, <code>Jane</code> and <code>George</code> are <strong>arguments</strong>.</p>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="38" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-functions-2">Kotlin Functions</h1>
<h3 id="return-values">Return Values</h3>
<p>In the examples above, we used functions to output a value. In the following example, we will use a function to <strong>return</strong> a value and assign it to a variable.</p>
<p>To return a value, use the <code>return</code> keyword, and specify the <strong>return type</strong> after the function's parantheses (<code>Int</code> in this example):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">myFunction</span><span class="hljs-params">(x: <span class="hljs-type">Int</span>)</span></span>: <span class="hljs-built_in">Int</span> {
  <span class="hljs-keyword">return</span> (x + <span class="hljs-number">5</span>)
}

<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
  <span class="hljs-keyword">var</span> result = myFunction(<span class="hljs-number">3</span>)
  println(result)
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="39" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-functions-3">Kotlin Functions</h1>
<h3 id="default-and-named-argument">Default and Named argument</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">greet</span><span class="hljs-params">(name: <span class="hljs-type">String</span> = <span class="hljs-string">&quot;World&quot;</span>)</span></span> {
    println(<span class="hljs-string">&quot;Hello, <span class="hljs-variable">$name</span>!&quot;</span>)
}
<span class="hljs-comment">// Call with argument</span>
greet(<span class="hljs-string">&quot;John&quot;</span>) <span class="hljs-comment">// Output: Hello, John!</span>
<span class="hljs-comment">// Call without argument</span>
greet() <span class="hljs-comment">// Output: Hello, World!</span>
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="40" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-functions-4">Kotlin Functions</h1>
<h3 id="shorter-syntax-for-return-values">Shorter Syntax for Return Values</h3>
<p>There is also a shorter syntax for returning values. You can use the <code>=</code> operator instead of <code>return</code> without specifying the return type. Kotlin is smart enough to automatically find out what it is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">myFunction</span><span class="hljs-params">(x: <span class="hljs-type">Int</span>, y: <span class="hljs-type">Int</span>)</span></span> = x + y

<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
  <span class="hljs-keyword">var</span> result = myFunction(<span class="hljs-number">3</span>, <span class="hljs-number">5</span>)
  println(result)
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="41" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-classesobjects">Kotlin Classes/Objects</h1>
<h3 id="create-a-class">Create a Class</h3>
<p>To create a class, use the <code>class</code> keyword, and specify the name of the class:</p>
<p>Create a Car class along with some properties (brand, model and year)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Car</span> {
  <span class="hljs-keyword">var</span> brand = <span class="hljs-string">&quot;&quot;</span>
  <span class="hljs-keyword">var</span> model = <span class="hljs-string">&quot;&quot;</span>
  <span class="hljs-keyword">var</span> year = <span class="hljs-number">0</span>
} 
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="42" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-classesobjects-1">Kotlin Classes/Objects</h1>
<h3 id="create-an-object">Create an Object</h3>
<p>Now we can use the class named Car to create objects.</p>
<p>In the example below, we create an object of Car called c1, and then we access the properties of c1 by using the dot syntax (.), just like we did to access array and string properties:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-comment">// Access the properties and add some values to it</span>
c1.brand = <span class="hljs-string">&quot;Ford&quot;</span>
c1.model = <span class="hljs-string">&quot;Mustang&quot;</span>
c1.year = <span class="hljs-number">1969</span>

println(c1.brand)   <span class="hljs-comment">// Outputs Ford</span>
println(c1.model)   <span class="hljs-comment">// Outputs Mustang</span>
println(c1.year)    <span class="hljs-comment">// Outputs 1969 </span>
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="43" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-constructor">Kotlin Constructor</h1>
<p>A constructor is like a special function, and it is defined by using two parantheses <code>()</code> after the class name. You can specify the properties inside of the parantheses (like passing parameters into a regular function).</p>
<p>The constructor will initialize the properties when you create an object of a class. Just remember to specify the type of the property/variable:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Car</span>(<span class="hljs-keyword">var</span> brand: String, <span class="hljs-keyword">var</span> model: String, <span class="hljs-keyword">var</span> year: <span class="hljs-built_in">Int</span>)

<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
  <span class="hljs-keyword">val</span> c1 = Car(<span class="hljs-string">&quot;Ford&quot;</span>, <span class="hljs-string">&quot;Mustang&quot;</span>, <span class="hljs-number">1969</span>)
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="44" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-class-functions">Kotlin Class Functions</h1>
<p>You can also use functions inside a class, to perfom certain actions:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Car</span>(<span class="hljs-keyword">var</span> brand: String, <span class="hljs-keyword">var</span> model: String, <span class="hljs-keyword">var</span> year: <span class="hljs-built_in">Int</span>) {
  <span class="hljs-comment">// Class function</span>
  <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">drive</span><span class="hljs-params">()</span></span> {
    println(<span class="hljs-string">&quot;Wrooom!&quot;</span>)
  }
}

<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
  <span class="hljs-keyword">val</span> c1 = Car(<span class="hljs-string">&quot;Ford&quot;</span>, <span class="hljs-string">&quot;Mustang&quot;</span>, <span class="hljs-number">1969</span>)
  
  <span class="hljs-comment">// Call the function</span>
  c1.drive()
}
</code></pre>
<p>Note: When an object of the class is created, it has access to all of the class functions.</p>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="kotlin-inheritance">Kotlin Inheritance</h1>
<p>In Kotlin, it is possible to inherit class properties and functions from one class to another. We group the &quot;inheritance concept&quot; into two categories:</p>
<ul>
<li><strong>subclass</strong> (child) - the class that inherits from another class</li>
<li><strong>superclass</strong> (parent) - the class being inherited from</li>
</ul>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="46" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-inheritance-1">Kotlin Inheritance</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-comment">// Superclass</span>
<span class="hljs-keyword">open</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">MyParentClass</span> {
  <span class="hljs-keyword">val</span> x = <span class="hljs-number">5</span>
}

<span class="hljs-comment">// Subclass</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">MyChildClass</span>: <span class="hljs-type">MyParentClass</span>() {
  <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">myFunction</span><span class="hljs-params">()</span></span> {
    println(x) <span class="hljs-comment">// x is now inherited from the superclass</span>
  }
}

<span class="hljs-comment">// Create an object of MyChildClass and call myFunction</span>
<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
  <span class="hljs-keyword">val</span> myObj = MyChildClass()
  myObj.myFunction()
} 
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="47" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="comparison-of-map-types-in-kotlin">Comparison of Map Types in Kotlin</h1>
<table>
<thead>
<tr>
<th>Type</th>
<th>Mutability</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>mapOf</code></td>
<td>Immutable</td>
</tr>
<tr>
<td><code>mutableMapOf</code></td>
<td>Mutable</td>
</tr>
<tr>
<td><code>hashMapOf</code></td>
<td>Mutable</td>
</tr>
<tr>
<td><code>linkedMapOf</code></td>
<td>Mutable</td>
</tr>
<tr>
<td><code>sortedMapOf</code></td>
<td>Mutable</td>
</tr>
</tbody>
</table>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="48" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="comparison-of-map-types-in-kotlin-1">Comparison of Map Types in Kotlin</h1>
<h2 id="notes">Notes:</h2>
<ul>
<li><strong>Immutable vs Mutable</strong>: Immutable maps (<code>mapOf</code>) cannot be modified after creation, whereas mutable maps allow dynamic additions, updates, and deletions.</li>
<li><strong>Key Order</strong>: Only <code>linkedMapOf</code> and <code>sortedMapOf</code> preserve order, with <code>sortedMapOf</code> specifically maintaining a sorted order.</li>
<li><strong>Performance</strong>: <code>hashMapOf</code> is optimized for quick lookups but doesn't preserve order, whereas <code>linkedMapOf</code> is slightly slower but maintains insertion order.</li>
</ul>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="49" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="comparison-of-list-types-in-kotlin">Comparison of List Types in Kotlin</h1>
<table>
<thead>
<tr>
<th>Type</th>
<th>Mutability</th>
<th>Order Preservation</th>
<th>Duplicate Elements</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>listOf</code></td>
<td>Immutable</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Preserved</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Allowed</td>
</tr>
<tr>
<td><code>mutableListOf</code></td>
<td>Mutable</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Preserved</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Allowed</td>
</tr>
<tr>
<td><code>arrayListOf</code></td>
<td>Mutable</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Preserved</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Allowed</td>
</tr>
<tr>
<td><code>arrayOf</code></td>
<td>Mutable</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Preserved</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Allowed</td>
</tr>
<tr>
<td><code>linkedList</code></td>
<td>Mutable</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Preserved</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Allowed</td>
</tr>
</tbody>
</table>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="50" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="comparison-of-list-types-in-kotlin-1">Comparison of List Types in Kotlin</h1>
<h2 id="notes-1">Notes:</h2>
<ul>
<li><strong>Immutable vs Mutable</strong>: <code>listOf</code> creates an immutable list, whereas <code>mutableListOf</code> and <code>arrayListOf</code> are mutable.</li>
<li><strong>Order Preservation</strong>: All lists preserve the order of elements as inserted.</li>
<li><strong>Performance</strong>:
<ul>
<li><code>arrayListOf</code> (backed by <code>ArrayList</code>) is faster for random access and general operations.</li>
<li><code>linkedList</code> (from Java's <code>LinkedList</code>) is better for frequent insertions and deletions but slower for random access.</li>
</ul>
</li>
<li><strong>Duplicates</strong>: All Kotlin list types allow duplicate elements by default.</li>
</ul>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="51" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="comparison-of-set-types-in-kotlin">Comparison of Set Types in Kotlin</h1>
<table>
<thead>
<tr>
<th>Type</th>
<th>Mutability</th>
<th>Order Preservation</th>
<th>Performance</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>setOf</code></td>
<td>Immutable</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Not preserved</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Efficient</td>
</tr>
<tr>
<td><code>mutableSetOf</code></td>
<td>Mutable</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Not preserved</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Efficient</td>
</tr>
<tr>
<td><code>hashSetOf</code></td>
<td>Mutable</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Not preserved</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Fast</td>
</tr>
<tr>
<td><code>linkedSetOf</code></td>
<td>Mutable</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Preserved</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Efficient</td>
</tr>
<tr>
<td><code>sortedSetOf</code></td>
<td>Mutable</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Sorted order</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Fast</td>
</tr>
