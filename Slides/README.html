</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="52" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="comparison-of-set-types-in-kotlin-1">Comparison of Set Types in Kotlin</h1>
<h2 id="notes-2">Notes:</h2>
<ul>
<li><strong>Immutable vs Mutable</strong>: <code>setOf</code> is immutable and cannot be modified after creation, whereas <code>mutableSetOf</code>, <code>hashSetOf</code>, and others are mutable.</li>
<li><strong>Order Preservation</strong>:
<ul>
<li><code>linkedSetOf</code> preserves the insertion order.</li>
<li><code>sortedSetOf</code> keeps elements sorted (based on natural ordering or a comparator).</li>
<li><code>hashSetOf</code> and <code>mutableSetOf</code> do not guarantee order.</li>
</ul>
</li>
<li><strong>Duplicates</strong>: Sets in Kotlin do not allow duplicate elements by definition.</li>
<li><strong>Performance</strong>:
<ul>
<li><code>hashSetOf</code> provides the best performance for lookups and modifications but does not maintain order.</li>
<li><code>linkedSetOf</code> is slightly slower than <code>hashSetOf</code> but preserves order.</li>
<li><code>sortedSetOf</code> has higher overhead due to sorting but is useful when order by value is required.</li>
</ul>
</li>
</ul>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="53" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="abstract-class-in-kotlin">Abstract Class in Kotlin</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">abstract</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Animal</span> {
    <span class="hljs-keyword">abstract</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">makeSound</span><span class="hljs-params">()</span></span> <span class="hljs-comment">// Abstract method (no implementation)</span>

    <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">sleep</span><span class="hljs-params">()</span></span> { <span class="hljs-comment">// Concrete method</span>
        println(<span class="hljs-string">&quot;Sleeping...&quot;</span>)
    }
}
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Dog</span> : <span class="hljs-type">Animal</span>() {
    <span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">makeSound</span><span class="hljs-params">()</span></span> { <span class="hljs-comment">// Implementation of the abstract method</span>
        println(<span class="hljs-string">&quot;Woof!&quot;</span>)
    }
}
<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    <span class="hljs-keyword">val</span> dog = Dog()
    dog.makeSound() <span class="hljs-comment">// Output: Woof!</span>
    dog.sleep()     <span class="hljs-comment">// Output: Sleeping...</span>
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="54" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="enum-classes-in-kotlin">Enum Classes in Kotlin</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">enum</span> DAYS {SUNDAY,MONDAY,TUESDAY,WEDNESDAY,THURSDAY,FRIDAY,SATURDAY}

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {
    <span class="hljs-keyword">public</span> static void main(String[] args) {
        <span class="hljs-comment">// A simple demonstration of properties and methods</span>
        <span class="hljs-keyword">for</span> (DAYS day : DAYS.values()) {
            System.<span class="hljs-keyword">out</span>.println(day.ordinal() + <span class="hljs-string">&quot; = &quot;</span> + day.name());
        }
        System.<span class="hljs-keyword">out</span>.println(DAYS.valueOf(<span class="hljs-string">&quot;WEDNESDAY&quot;</span>));
    }
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="55" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="enum-classes-in-kotlin-1">Enum Classes in Kotlin</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-comment">// A property with default value provided</span>
<span class="hljs-keyword">enum</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">DAYS</span>(<span class="hljs-keyword">val</span> isWeekend: <span class="hljs-built_in">Boolean</span> = <span class="hljs-literal">false</span>){
    SUNDAY(<span class="hljs-literal">true</span>),
    MONDAY,
    TUESDAY,
    WEDNESDAY,
    THURSDAY,
    FRIDAY,
    <span class="hljs-comment">// Default value overridden</span>
    SATURDAY(<span class="hljs-literal">true</span>);
 
    <span class="hljs-keyword">companion</span> <span class="hljs-keyword">object</span>{
        <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">today</span><span class="hljs-params">(obj: <span class="hljs-type">DAYS</span>)</span></span>: <span class="hljs-built_in">Boolean</span> {
            <span class="hljs-keyword">return</span> obj.name.compareTo(<span class="hljs-string">&quot;SATURDAY&quot;</span>) == <span class="hljs-number">0</span> || obj.name.compareTo(<span class="hljs-string">&quot;SUNDAY&quot;</span>) == <span class="hljs-number">0</span>
        }
    }
}
 
<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>{
    <span class="hljs-comment">// A simple demonstration of properties and methods</span>
    <span class="hljs-keyword">for</span>(day <span class="hljs-keyword">in</span> DAYS.values()) {
        println(<span class="hljs-string">&quot;<span class="hljs-subst">${day.ordinal}</span> = <span class="hljs-subst">${day.name}</span> and is weekend <span class="hljs-subst">${day.isWeekend}</span>&quot;</span>)
    }
    <span class="hljs-keyword">val</span> today = DAYS.MONDAY;
    println(<span class="hljs-string">&quot;Is today a weekend <span class="hljs-subst">${DAYS.today(today)}</span>&quot;</span>)
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="56" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="enum-classes-in-kotlin-2">Enum Classes in Kotlin</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-comment">// defining enum class</span>
<span class="hljs-keyword">enum</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Seasons</span>(<span class="hljs-keyword">var</span> weather: String) {
    Summer(<span class="hljs-string">&quot;hot&quot;</span>){
        <span class="hljs-comment">// compile time error if not override the function foo()</span>
        <span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">foo</span><span class="hljs-params">()</span></span> {              
            println(<span class="hljs-string">&quot;Hot days of a year&quot;</span>)
        }
    },
    Winter(<span class="hljs-string">&quot;cold&quot;</span>){
        <span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">foo</span><span class="hljs-params">()</span></span> {
            println(<span class="hljs-string">&quot;Cold days of a year&quot;</span>)
        }
    },
    Rainy(<span class="hljs-string">&quot;moderate&quot;</span>){
        <span class="hljs-keyword">override</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">foo</span><span class="hljs-params">()</span></span> {
            println(<span class="hljs-string">&quot;Rainy days of a year&quot;</span>)
        }
    };
    <span class="hljs-keyword">abstract</span> <span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">foo</span><span class="hljs-params">()</span></span>
}
<span class="hljs-comment">// main function</span>
<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">(args: <span class="hljs-type">Array</span>&lt;<span class="hljs-type">String</span>&gt;)</span></span> {
    <span class="hljs-comment">// calling foo() function override be Summer constant</span>
    Seasons.Summer.foo() 
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="57" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="enum-classes-in-kotlin-3">Enum Classes in Kotlin</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">enum</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">DAYS</span>{

    MONDAY,

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" data-marpit-pagination="60" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>
<h1 id="kotlin-exception-handling">Kotlin Exception Handling</h1>
<ul>
<li><code>try</code>: Wraps the code that may throw exceptions.</li>
<li><code>catch</code>: Handles specific exceptions that occur in the try block.</li>
<li><code>finally</code>: Executes cleanup code (optional, runs whether an exception occurs or not).</li>
<li><code>throw</code>: Explicitly throws an exception.</li>
</ul>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="61" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-exception-handling-1">Kotlin Exception Handling</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    <span class="hljs-keyword">try</span> {
        <span class="hljs-keyword">val</span> result = divide(<span class="hljs-number">10</span>, <span class="hljs-number">0</span>)
        println(<span class="hljs-string">&quot;Result: <span class="hljs-variable">$result</span>&quot;</span>)
    } <span class="hljs-keyword">catch</span> (e: ArithmeticException) {
        println(<span class="hljs-string">&quot;Caught an exception: <span class="hljs-subst">${e.message}</span>&quot;</span>)
    } <span class="hljs-keyword">finally</span> {
        println(<span class="hljs-string">&quot;Finally block always executes.&quot;</span>)
    }
}

<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">divide</span><span class="hljs-params">(a: <span class="hljs-type">Int</span>, b: <span class="hljs-type">Int</span>)</span></span>: <span class="hljs-built_in">Int</span> {
    <span class="hljs-keyword">if</span> (b == <span class="hljs-number">0</span>) {
        <span class="hljs-keyword">throw</span> ArithmeticException(<span class="hljs-string">&quot;Cannot divide by zero&quot;</span>) <span class="hljs-comment">// Explicitly throwing an exception</span>
    }
    <span class="hljs-keyword">return</span> a / b
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="62" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-exception-handling-2">Kotlin Exception Handling</h1>
<p>You can handle different exceptions using multiple <code>catch</code> blocks:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    <span class="hljs-keyword">try</span> {
        <span class="hljs-keyword">val</span> array = arrayOf(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>)
        println(array[<span class="hljs-number">5</span>]) <span class="hljs-comment">// Throws ArrayIndexOutOfBoundsException</span>
    } <span class="hljs-keyword">catch</span> (e: ArithmeticException) {
        println(<span class="hljs-string">&quot;Arithmetic exception caught: <span class="hljs-subst">${e.message}</span>&quot;</span>)
    } <span class="hljs-keyword">catch</span> (e: ArrayIndexOutOfBoundsException) {
        println(<span class="hljs-string">&quot;Array index out of bounds: <span class="hljs-subst">${e.message}</span>&quot;</span>)
    } <span class="hljs-keyword">catch</span> (e: Exception) { <span class="hljs-comment">// Generic exception handler</span>
        println(<span class="hljs-string">&quot;General exception caught: <span class="hljs-subst">${e.message}</span>&quot;</span>)
    }
}
</code></pre>
<footer>Kotlin Basics</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-header="Moeein Aali" data-footer="Kotlin Basics" data-class="tinytext" data-theme="fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a" lang="en-US" class="tinytext" data-marpit-pagination="63" style="--paginate:true;--header:Moeein Aali;--footer:Kotlin Basics;--class:tinytext;--theme:fuqefusc0mnkypqdfpx4jq9cmolcddzeku7kg4ozls5a;" data-marpit-pagination-total="67" data-size="16:9">
<header>Moeein Aali</header>

<h1 id="kotlin-exception-handling-3">Kotlin Exception Handling</h1>
<p>You can define and throw custom exceptions in Kotlin:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-kotlin"><span class="hljs-keyword">class</span> <span class="hljs-title class_">InvalidAgeException</span>(message: String) : Exception(message)

<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">checkAge</span><span class="hljs-params">(age: <span class="hljs-type">Int</span>)</span></span> {
    <span class="hljs-keyword">if</span> (age &lt; <span class="hljs-number">18</span>) {
